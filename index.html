    <style>
        body{

        }

          position: absolute;

<body>

    <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Başliq</th>
            <th scope="col">Məzmun</th>
            <th scope="col">Şərhlər</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
      <script>

$(document).ready(function() {
  var apiUrl = 'https://jsonplaceholder.typicode.com/posts';
  var apiUrl2 = 'https://jsonplaceholder.typicode.com/comments';

  $.ajax({
    url: apiUrl,
    method: 'GET',
    dataType: 'json',
    success: function(response) {
      var tableRows = '';

      $.each(response, function(index, item) {
        tableRows += '<tr>';
        tableRows += '<td>' + item.id + '</td>';
        tableRows += '<td>' + item.title + '</td>';
        tableRows += '<td>' + item.body + '</td>';
        tableRows += '<td>' + item.comments + '</td>';
        tableRows += '</tr>';
      });

      // Append the table rows to the table body
      $('#table-body').append(tableRows);
    },
    error: function() {
      console.log('Error occurred while fetching data from the API.');
    }
  });
